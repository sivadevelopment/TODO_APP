<template>

    <lightning-card title={carName} icon-name="standard:apex_plugin">
    <div class="slds-m-around_medium">
      <img src={carPicture} alt="Car picture"/>
     <lightning-record-view-form onload={onLoadHandler} record-id={recordId} object-api-name="Car__c" density="compact">
         <lightning-output-field field-name={category_field}></lightning-output-field>
          <lightning-output-field field-name={make_field}></lightning-output-field>
          <lightning-output-field field-name={msrp_field}></lightning-output-field>s
          <section> Other Features</section>
          <lightning-output-field field-name={fuel_field}></lightning-output-field>
          <lightning-output-field field-name={control_field}></lightning-output-field>
          <lightning-output-field field-name={number_of_seats}></lightning-output-field>
     </lightning-record-view-form>

    </div>
    </lightning-card>
    
</template>
