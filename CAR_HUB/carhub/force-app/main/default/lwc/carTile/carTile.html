<template>
    <div class="" onclick={handleclick}>
       <div class="content">
           <img src={car.Picture_URL__c} 
             alt="car picture" 
             class="slds-align_absolute-center carImage" />
             <div class="">
                <p class="title slds-align_absolute-center">
                    {car.Name}
                </p>

                <p class="title slds-align_absolute-center">
                        MSRP:
                        <lightning-formatted-number 
                         format-style="currency"
                         currency-code="USD"  
                         value={car.MSRP__c}
                         class="price"
                         maximum-fraction-digits="0"
                         >
                          
                        </lightning-formatted-number>
                </p>
             </div>
            
       </div>

    </div>

    
</template>
